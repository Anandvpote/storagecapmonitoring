name: Azure Static Web Apps CI/CD  # GitHub Action name shown in Actions tab

on:
  push:
    branches:
      - main  # Trigger when pushing to main branch
  pull_request:
    types: [opened, synchronize, reopened, closed]  # Also trigger on pull request events
    branches:
      - main

jobs:
  build_and_deploy_job:
    # Only run this job if the event is a push or a pull request thatâ€™s not being closed
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true  # Include submodules if you use them

      # Debugging step: list files in workspace
      - name: Debug - List workspace contents
        run: ls -la

      # Debugging step: print current directory path
      - name: Debug - Show current directory
        run: pwd

      # Debugging step: show first 20 matching project files
      - name: Debug - List project files
        run: find . -type f -name "*.py" -o -name "*.html" -o -name "*.js" -o -name "requirements.txt" | head -20

      # Install Python (required for API build)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Upgrade pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # Install dependencies from api/requirements.txt if it exists
      - name: Install API dependencies (if present)
        run: |
          if [ -f api/requirements.txt ]; then
            pip install -r api/requirements.txt
          else
            echo "No requirements.txt found in ./api"
          fi

      # Verify the deployment token exists in GitHub secrets
      - name: Verify Deployment Token Exists
        run: |
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" ]; then
            echo "ERROR: AZURE_STATIC_WEB_APPS_API_TOKEN secret is not set"
            exit 1
          fi
          echo "API Token is set (length: ${#AZURE_STATIC_WEB_APPS_API_TOKEN})"
        env:
          AZURE_STATIC_WEB_APPS_API_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

      # Deploy to Azure Static Web App
      - name: Build and Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}  # Needed for PR comments and checks
          action: upload
          app_location: "./static"       # Static frontend files
          output_location: ""            # No build output folder (static HTML)
          api_location: "./api"          # Azure Functions backend
          skip_app_build: false
          skip_api_build: false

  # Handle PR close events to clean up preview environments
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job

    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: close
